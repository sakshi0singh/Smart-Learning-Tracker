<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Learning Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Smart Learning Tracker</h1>
        <p class="subtitle">Track your learning journey with precision</p>
      </header>

      <!-- Dashboard Summary -->
      <section class="dashboard">
        <div class="stat-card">
          <div class="stat-value" id="totalSubjects">0</div>
          <div class="stat-label">Total Subjects</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgProgress">0%</div>
          <div class="stat-label">Avg Progress</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalTime">0h 0m</div>
          <div class="stat-label">Total Time</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completedSubjects">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </section>

      <!-- Controls -->
      <section class="controls">
        <div class="add-section">
          <input
            type="text"
            id="subjectInput"
            placeholder="Enter subject name (e.g., JavaScript, AI, Math)"
            maxlength="50"
          />
          <button id="addBtn" class="btn-primary">+ Add Subject</button>
        </div>

        <div class="filter-section">
          <input
            type="text"
            id="searchInput"
            placeholder="🔍 Search subjects..."
          />
          <select id="sortSelect">
            <option value="recent">Recently Added</option>
            <option value="name">Name (A-Z)</option>
            <option value="progress">Progress (High-Low)</option>
            <option value="time">Time (Most-Least)</option>
          </select>
          <select id="filterSelect">
            <option value="all">All Subjects</option>
            <option value="inProgress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="notStarted">Not Started</option>
          </select>
        </div>
      </section>

      <!-- Subject Board -->
      <section class="subject-board" id="subjectBoard">
        <!-- Dynamic content will be inserted here -->
      </section>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📚</div>
        <h3>No subjects yet</h3>
        <p>Add your first learning subject to get started!</p>
      </div>

      <!-- Export/Import Controls -->
      <section class="data-controls">
        <button id="exportBtn" class="btn-secondary">📥 Export Data</button>
        <button id="importBtn" class="btn-secondary">📤 Import Data</button>
        <button id="clearBtn" class="btn-danger">🗑️ Clear All Data</button>
        <input
          type="file"
          id="importFile"
          accept=".json"
          style="display: none"
        />
      </section>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Subject</h3>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body">
          <label>Subject Name</label>
          <input type="text" id="editSubjectName" maxlength="50" />

          <label>Progress (%)</label>
          <input type="number" id="editProgress" min="0" max="100" />

          <label>Notes</label>
          <textarea
            id="editNotes"
            rows="4"
            placeholder="Add your learning notes here..."
          ></textarea>
        </div>
        <div class="modal-footer">
          <button id="saveEditBtn" class="btn-primary">Save Changes</button>
          <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
